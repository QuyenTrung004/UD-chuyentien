<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UD chuyen tien</title>
</head>
<body>
<form >
    Amount: <input type="text" id="currencyInput" >&emsp;
    From Currency:
    <select  id="currencyFrom">
        <option value="vnd">VND</option>
        <option value="usd">USD</option>
    </select>&emsp;
    To Currency:
    <select  id="currencyTo">
        <option value="vnd">VND</option>
        <option value="usd">USD</option>
    </select>&emsp;

    <button type="button" onclick="sum()">Convert</button>
    <div id='ketqua'></div>
</form>


<script>
    function sum()
    {
        let a= parseInt(document.getElementById('currencyInput').value);
        let result;
        let currencyFrom = document.getElementById('currencyFrom').value;
        let currencyTo = document.getElementById('currencyTo').value;
        if(currencyFrom === 'usd'&& currencyTo === 'vnd'){
            result = a* 23000;
        }else if( currencyFrom == 'vnd' && currencyTo === 'usd'){
            result = a * (1/23000);
        }
        document.getElementById('ketqua').innerHTML = result;
    }

</script>
</body>
</html>
